<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
        <h1>To Do List</h1>
      <section class="input-area">
        <input type="text" id="task-input">
        <label for="task-label">
            <!-- <span>오늘의 할 일은?</span> -->
        </label>
        <button class="button-add" type="button" id="add">+</button>
      </section>
      <section class="task-area" id="">
        <div class="tap-menu">
            <div id="underline"></div>
            <div>All</div>
            <div>not Done</div>
            <div>Done</div>
        </div>
        <div id="task-board">
            <!-- <div class="task">
                <div>집 가기</div>
                <div class="task-button">
                    <button>Check</button>
                    <button>Delete</button>
                </div>
            </div> -->
        </div>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
